<!DOCTYPE html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <form action="#">

      <h3 style="color:black;background-color: beige;">Registration Form</h3>

      <div class="form-group" style="color: black;background-color: aqua;">


        <label for="username" style="color:black;font-size: larger;font-weight: bolder;">--enter your name</label>

        <input type="text"  id="username" name="username" style="color: black;background-color: antiquewhites;"required>
      </div>


      <div class="form-group">

        <label for="email" style="color: black;background-color: aqua;font-size: larger;font-weight: bolder;">enter email id</label>
        
    <input type="email" style="color: orange;background-color: beige;" id="email" name="email" required>
      
      </div>

      <div class="form-group">
        <label for="password" style="color: black;background-color: aqua;font-size: larger;font-weight: bolder;">enter your Password</label>
        <input type="password" style="background-color: beige;color: slateblue;" id="password" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit" style="color: black;background-color: aquamarine;font-size: larger;font-weight: bolder;">Register</button>
      </div>
    </form>
  </div>
</body>
</html>
