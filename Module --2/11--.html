<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-6" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>pseudo class</title>
    <h1 style="color: black;background-color: beige;font-size: 50px">pseudo class </h1>
    <style>
      .box {
        width: 800px;
        height: 800px;
        background-color:aqua;
        margin: 10px auto;
        transition: all 200ms;
        
      }
      .box:hover {
        
        transform: translateY(5px);
        box-shadow: rgba(36, 36, 150, 0.25) 0px 50px 100px -20px,
          rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;
      }
      
      

      
    </style>
  </head>
  <body>
    
    <div class="box">---------------</div>
    <div class="box">---------------</div>
    <div class="box">---------------</div>
    

    <ul>
      <li>------------Safil-----------</li>
      
    </ul>
  </body>
</html>
